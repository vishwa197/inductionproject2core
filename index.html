<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Quiz</title>
    <link href="style.css" rel="stylesheet">
    <script src="site.js"></script>
</head>
<body>
   <h1 id="heading">Welcome to the COVID-19 Quiz</h1>
   <img src="coronavirus.png" alt="covid-19" style="float:left;">
   <img src="face-mask.png" alt="face-mask" style="float:right;">
   <div class="content-box">
       <div id="question-number">
           Q1.
       </div>
   <div id="question">
    The clinical trial in which blood is transfused from recovered COVID-19 patients to a coronavirus patient who is in critical condition?
   </div>
   <div id="options">
       <div class="option">Solidarity</div>
       <div class="option">Plasma Therapy</div>
       <div class="option">Remdesivir</div>
       <div class="option">Hydroxychloroquine</div>
   </div>
   <div>
       <button type="button" class="button">Next</button>
       <button type="button" class="button">Previous</button>
   </div>
   </div>
   <div class="content-box">
       <h2 style="text-align: center;">ScoreBoard</h2>
       <table id="table">
           <tr>
               <td>Attempted</td>
               <td>5</td>
           </tr>
           <tr>
               <td>Correct</td>
               <td>4</td>
           </tr>
           <tr>
               <td>Wrong</td>
               <td>1</td>
           </tr>
           <tr>
               <td>Score percentage</td>
               <td>80%</td>
           </tr>
       </table>
   </div>
</body>
</html>
